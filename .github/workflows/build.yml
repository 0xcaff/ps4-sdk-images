name: Build

on:
  push:
    branches:
      - main

jobs:
  build-orbis:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/0xcaff/ps4-sdk-images/orbis
          tags: |
            type=sha
            type=edge,branch=main

      - name: Download artifact
        uses: dawidd6/action-download-artifact@v3
        with:
          github_token: ${{ secrets.ARTIFACT_GITHUB_TOKEN }}
          run_id: 8022770949
          workflow: workflow_name.yml
          name: toolchain-llvm-10
          skip_unpack: true
          repo: OpenOrbis/OpenOrbis-PS4-Toolchain

      - run: mv toolchain-llvm-10.zip images/orbis/

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          context: images/orbis
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  build-goldhen:
    runs-on: ubuntu-latest
    needs:
      - build-orbis

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/0xcaff/ps4-sdk-images/goldhen
          tags: |
            type=sha
            type=edge,branch=main

      - name: Prepare SHA
        run: echo "BASE_IMAGE_TAG=sha-${{ github.sha }}:7" >> $GITHUB_ENV

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          context: images/goldhen
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BASE_IMAGE_TAG=${{ env.BASE_IMAGE_TAG }}

  build-freegnm:
    runs-on: ubuntu-latest
    needs:
      - build-orbis

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/0xcaff/ps4-sdk-images/freegnm
          tags: |
            type=sha
            type=edge,branch=main

      - name: Prepare SHA
        run: echo "BASE_IMAGE_TAG=sha-${{ github.sha }}:7" >> $GITHUB_ENV

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          context: images/freegnm
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BASE_IMAGE_TAG=${{ env.BASE_IMAGE_TAG }}
